spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/todo
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        show_sql: true
    open-in-view: false
    show-sql: true
    generate-ddl: true

logging:
  level:
    org:
      springframework:
        orm.jpa: DEBUG
        transaction: DEBUG